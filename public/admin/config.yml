backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - file: "content/site/settings.yml"
        label: "Global Settings"
        name: "settings"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string", required: false }
          - { label: "Short Bio", name: "bioShort", widget: "text", required: false }
          - { label: "GitHub URL", name: "githubUrl", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - { label: "Discord Username", name: "discord", widget: "string", required: false }
          - { label: "Tumblr URL", name: "tumblrUrl", widget: "string", required: false }
          - { label: "Bluesky URL", name: "bskyUrl", widget: "string", required: false }
          - { label: "Show Endorsements", name: "showEndorsements", widget: "boolean", default: true }
          - { label: "Show Skill Tree", name: "showSkillTree", widget: "boolean", default: true }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    sort: "date:desc"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Category", name: "category", widget: "string", default: "tech" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Published", name: "published", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    sort: "order:asc"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Short Description", name: "shortDescription", widget: "text" }
      - { label: "Tech Stack", name: "techStack", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Live URL", name: "liveUrl", widget: "string", required: false }
      - { label: "Repo URL", name: "repoUrl", widget: "string", required: false }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "skills"
    label: "Skill Tree"
    files:
      - file: "content/skills.yml"
        label: "Skills Graph"
        name: "skills"
        fields:
          - label: "Skills"
            name: "skills"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Level (1-5)", name: "level", widget: "number", min: 1, max: 5 }
              - { label: "Description", name: "description", widget: "text", required: false }
              - label: "Children"
                name: "children"
                widget: "list"
                required: false
                fields:
                  - { label: "ID", name: "id", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Level (1-5)", name: "level", widget: "number", min: 1, max: 5 }
                  - { label: "Description", name: "description", widget: "text", required: false }

  - name: "endorsements"
    label: "Endorsements"
    folder: "content/endorsements"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - { label: "URL", name: "url", widget: "string", required: false }
      - { label: "Blurb", name: "blurb", widget: "text", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
